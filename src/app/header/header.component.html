<div class="w-100 d-flex justify-content-between">


  <div class="d-flex w-100 justify-content-between align-content-center ">
    <div class=" p-5"></div>
    <img class="ms-6" src="assets/image/logo.png" width="170px" alt="img">
    <div class="d-flex gap-0 active-text">
      <button class="btn btn-outline-dark noOutLine text-14 p-0 m-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" (click)="reset()">LOG IN /</button>
      <button class="btn btn-outline-dark noOutLine text-14 p-0 me-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="reset()">/ SING UP</button>
    </div>
  </div>

</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade  " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-light" id="staticBackdropLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="register" (submit)="singUp()">
          <div class="w-100 d-flex justify-content-center">
           <img class="mb-2 " src="assets/image/logo.png" alt="" width="82" height="57">
          </div>
          <h1 class="h3 mb-3 fw-normal text-light">Please Register</h1>

          <div class="form-floating">
            <input type="email" class="form-control" required id="floatingInput" formControlName="Email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating my-3">
            <input type="password" required  class="form-control " id="floatingPassword" formControlName="Password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating my-3">
            <input type="password"  required class="form-control " id="floatingPasswordRepeat" formControlName="RepeatPassword" placeholder="Repeat Password">
            <label for="floatingPassword">Repeat Password</label>
          </div>


          <button class="w-100 btn btn-lg btn-dark border border-1 text-light" type="submit">Register</button>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-light" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade  " id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-light" id="staticBackdropLabel1">Sign up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="verificarUsuario" (submit)="login()">
          <div class="w-100 d-flex justify-content-center">
            <img class="mb-2 " src="assets/image/logo.png" alt="" width="82" height="57">
          </div>
          <h1 class="h3 mb-3 fw-normal text-light">Please Log in</h1>

          <div class="form-floating">
            <input type="email" class="form-control "  formControlName="Email" id="floatingInput1" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating my-3">
            <input type="password" class="form-control " formControlName="Password" id="floatingPassword1" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>


          <button class="w-100 btn btn-lg btn-dark border border-1 text-light" type="submit">Log in</button>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-light" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
